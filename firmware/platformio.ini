; https://docs.platformio.org/page/projectconf.html

[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
build_flags = 
    -D USB_MIDI16_AUDIO_SERIAL 
    -UMIDI_NUM_CABLES  
    -DMIDI_NUM_CABLES=2 

[env:native]
platform = native
test_framework = unity
build_flags = 
    -std=c++11
    -D UNIT_TEST
    -I src
    -I include
